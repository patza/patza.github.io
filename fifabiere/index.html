<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>FIFABIERE</title>

	<style>
		body {
			padding: 0;
			margin: 0;
			text-align: center;
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   		font-weight: 300;
   		height: 100%;

		}

		.player {
			width: 40%;
		}

		.middle {
			width: 20%;
			min-height: 100%;
			float:left;
			background:pink;
		}


		#player1 {
			float : left;
		}

		#player2 {
			float: left;
		}

		.penalities {
			width: 310px;
    	margin: 0 auto;
		}

		.penality {
			float : left;
			width: 70px;
			height: 70px;	
			cursor: pointer;		
		}

		.red_card {
			background: red;
			padding-top: 10px;
			height: 60px;
		}

		.yellow_card {
			background: yellow;
			margin: 0 50px;
			padding-top: 15px;
			height: 55px;
		}

		.goal {
			background: green;
			padding-top: 25px;
			height: 45px;
		}

		.count_red_cards {
			font-weight: bold;
		}
	</style>


</head>

<body>
	<h1>FOOTBIERE</h1>
	
	<div class="player" id="player1">
		
		
		
		<h2 class="player_1_name">Player #1</h2>
		<h3>Score <span class="score">0</span></h3>
		<div class="penalities">
			<div class="penality red_card">Carton Rouge<br /><span class="count_red_cards">0</span></div>
			<div class="penality yellow_card">Carton Jaune</div>
			<div class="penality goal">BUUT</div>
		</div>
	</div>

	<div class="middle">
		Set players's name : 
		<form id="players_name">
			player #1 : <input type="text" id="input_player_1_name" />
			<br />
			player #2 : <input type="text" id="input_player_2_name" />
			<br />
			<input type="submit" value="okidoki" />
		</form>
		<hr />
		<button id="reset_game" onclick='reset_game()'>reset game</button>
	</div>
	<div class="player" id="player2">
		<h2>Player #2</h2>
		
		<h3>Score <span class="score">0</span></h3>
		
		<div class="penalities">
			<div class="penality red_card">Carton Rouge<br /><span class="count_red_cards">0</span></div>
			<div class="penality yellow_card">Carton Jaune</div>
			<div class="penality goal">BUUT</div>
		</div>
	</div>
	

	<script>

		function	reset_game() {
			location.reload();
		}

		function	red_card(player) {
			player.score += 3;
			player.id.getElementsByClassName('score')[0].textContent = player.score;
			player.red_cards += 1;
			player.id.getElementsByClassName('count_red_cards')[0].textContent = player.red_cards;
			if (player.red_cards == 5) {
				alert('u loose ' + player.name + ' u bitch');
				reset_game();
			}			
		}

		function	yellow_card(player) {
			player.score += 1;
			player.id.getElementsByClassName('score')[0].textContent = player.score;			
		}		

		function	goal(player) {
			player.score += 3;
			player.id.getElementsByClassName('score')[0].textContent = player.score;			
		}

		var player2 = document.getElementById('player2');
		
		var player1 = {
			id: document.getElementById('player1'),
			name: 'player1',
			score: 0,
			red_cards: 0
		};

		var player2 = {
			id: document.getElementById('player2'),
			name: 'player2',
			score: 0,
			red_cards: 0
		};		
		
		player1.id.getElementsByClassName('red_card')[0].onclick = function() {
			red_card(player1);
		};

		player1.id.getElementsByClassName('yellow_card')[0].onclick = function() {
			yellow_card(player1);
		};

		player1.id.getElementsByClassName('goal')[0].onclick = function() {
			goal(player1);
		};

		player2.id.getElementsByClassName('red_card')[0].onclick = function() {
			red_card(player2);
		};

		player2.id.getElementsByClassName('yellow_card')[0].onclick = function() {
			yellow_card(player2);
		};

		player2.id.getElementsByClassName('goal')[0].onclick = function() {
			goal(player2);
		};		

	</script>

</body>

</html>
